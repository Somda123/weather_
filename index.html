<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="sunrise_13883314.png" width="70" margin="0px" alt="not load">
        </div>
        <h1>Weather App</h1>
        <nav>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </nav>
    </header>
    <main>
        
        <section id="current-weather">
            <h2># Current Weather</h2>
            <div id="weather-info">
                <!-- Weather data will be dynamically inserted here -->
            </div>
        </section>

        <section id="forecast">
            <h2># 5-Day Forecast</h2>
            <div id="forecast-info" class="grid-item">
                <!-- Forecast data will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Weather Application. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
